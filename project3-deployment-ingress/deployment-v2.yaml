apiVersion: apps/v1
kind: Deployment
metadata:
  name: rolling-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rolling
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: rolling
    spec:
      containers:
      - name: rolling-container
        image: hashicorp/http-echo:0.2.3
        args:
          - "-text=VERSION 2"
        ports:
          - containerPort: 5678
